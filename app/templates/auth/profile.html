{% extends 'base.html' %}
{% block content %}

<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-header">
               Смена пароля для пользователя "{{ current_user.username }}"
            </div>
            <div class="card-body">
                <form class="g-3" method="post" action="{{ url_for('auth.profile') }}">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="current_password" name="current_password" placeholder="">
                      <label for="current_password">Текущий пароль</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="new_password" name="new_password" placeholder="">
                      <label for="new_password">Новый пароль</label>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit" value="Login">Изменить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="mb-3">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
                <br>
              <div class="alert alert-danger shadow-sm p-3 mb-5 rounded" role="alert">
                  {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</div>
